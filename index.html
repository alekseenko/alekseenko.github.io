		<script>
			(function(){
				var t,i,e,n=window,o=document,a=arguments,s="script",r=["config","track","identify","visit","push","call","trackForm","trackClick"],c=function(){var t,i=this;for(i._e=[],t=0;r.length>t;t++)(function(t){i[t]=function(){return i._e.push([t].concat(Array.prototype.slice.call(arguments,0))),i}})(r[t])};for(n._w=n._w||{},t=0;a.length>t;t++)n._w[a[t]]=n[a[t]]=n[a[t]]||new c;i=o.createElement(s),i.async=1,i.src="//static.woopra.com/js/w.js",e=o.getElementsByTagName(s)[0],e.parentNode.insertBefore(i,e)
			})("woopra");

			woopra.config({
				domain: 'alekseenko.github.io'
			});
			woopra.track();
		</script>
	</head>
	<body>
		<div class="container">
			<div class="info-block">
				<div class="photo">
					<img src="./img/photo_dance.png" class="easter-egg" alt="Andy Alekseenko" title="Andy Alekseenko" width="150" height="150" />
					<img src="./img/photo.png" alt="Andy Alekseenko" title="Andy Alekseenko" width="150" height="150" />
				</div>
				<h1 class="name">Andy Alekseenko</h1>
				<h2 class="position">
					Ruby on Rails developer at
					<a href="https://kinderlime.com" target="_blank">Kinderlime</a>
				</h2>
				<ul class="info">
					<li>github: <a href="https://github.com/alekseenko" target="_blank">https://github.com/alekseenko</a></li>
					<li>email: <a href="mailto:mailto.alekseenko@gmail.com">mailto.alekseenko@gmail.com</a></li>
					<li>linkedin: <a href="https://www.linkedin.com/in/alekseenkoandy" target="_blank">https://www.linkedin.com/in/alekseenkoandy</a></li>
					<li>telegram: <a href="https://t.me/aw_jeez" target="_blank">https://t.me/aw_jeez</a></li>
					<li>skype: <a href="skype:alekseenko.dev?chat">alekseenko.dev</a></li>
				</ul>
			</div>
		</div>
		<div class="easter-egg">
			<img class="dance" src="./img/dance.gif" />
			<img class="till" src="./img/dance.gif" />
			<img class="you" src="./img/dance.gif" />
			<img class="dead" src="./img/dance.gif" />

			<script id="easter-egg-script" async type="text/javascript">
			const magicSequence = [68, 65, 78, 67, 69];
			let index = 0;

			const onKeydown = ({ keyCode }) => {
				if (keyCode !== magicSequence[index]) {
					index = 0;
					return;
				}

				if (index + 1 === magicSequence.length) {
					woopra.track("easter_egg_found");

					let song = new Audio('./misc/dance.mp3');
					song.volume = 0.5;
					song.loop = true;
					song.play();

					document.body.classList.add('dance');
					document.body.removeEventListener('keydown', onKeydown);
					document.body.querySelector('#easter-egg-script').remove();
				}

				index++;
			};

			document.body.addEventListener('keydown', onKeydown);
		</script>
		</div>
		<script>
			let trackOutbound = function(e) {
				woopra.track("outbound_link_clicked", { url: $(e.target).attr('href') });
			}

			$('a[target="_blank"]').on('click', trackOutbound);
		</script>
	</body>
</html>
